name: Integration

on:
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: Integration (spec loading)
        run: |
          julia --project=packages/JCGEExamples -e 'using Pkg; Pkg.instantiate()'
          julia --project=packages/JCGEExamples packages/JCGEExamples/integration/run.jl
